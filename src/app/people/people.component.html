  <form (ngSubmit)="onSubmit()">

      <legend>{{person?.value?.name || i}}</legend>
      add person here
      <!-- <fty-person-contact  [formControlName]="i"></fty-person-contact> -->
      <button mat-button color="warn" (click)="removeAt(i)" style="position:absolute;top:5px;right:5px">âœ–</button>
    </fieldset>
    <button mat-button type="button" (click)="add()">Add person</button>

    <button mat-button  color="warn" type="reset">Reset</button>
  </form>
</div>

<div class="centered-content">
  <form (ngSubmit)="onSubmit()">
    <fieldset *ngFor="let person of peopleControls; index as i" style="position: relative;" class="fieldset {{person.touched && person.invalid ? 'invalid' : ''}}">
      <legend>{{person?.value?.name || i}}</legend>
      add person here
      <fty-person-contact  [formControl]="person"></fty-person-contact>
      <button mat-button color="warn" (click)="removeAt(i)" style="position:absolute;top:5px;right:5px">âœ–</button>
    </fieldset>
    <button mat-button type="button" (click)="add()">Add person</button>
    <hr />
    <button mat-button color="primary" type="submit">Submit</button>
    <button mat-button color="warn" type="reset">Reset</button>
  </form>
  <div>
    <p>value: {{people.value | json}}</p>
    <p>status: {{people.status}}</p>
  </div>
</div>

<ng-template #formIsValid>
  <div>The form is valid and can be submitted.</div>
</ng-template>
